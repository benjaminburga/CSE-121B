<body>

    <div class="container">
        <div class="meteor"></div>

        <div id="map"></div>
        <h1>WEATHER FORECAST APP</h1>
        <div class="input-container">
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" placeholder="E.g., London">
            <button onclick="getWeather()">Get Weather</button>
            <button id="extendedForecastButton" onclick="getExtendedForecast()">Extended Forecast</button>
            <button id="resetButton" class="reset">Reset</button>

        </div>
        <div id="weatherInfo"></div>
        <div id="extendedForecast" width="auto" height="50px"></div> 
    </div>
